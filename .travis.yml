language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: rapx3-github
    token:
      secure: ${SONAR_TOKEN}
jdk:
  - oraclejdk8
script:
  - ./gradlew build --scan -s sonarqube
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
